<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Translator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container-fluid m-auto text-center bg-image" style="background-image: url('https://images.unsplash.com/photo-1453090522900-026de5423c2a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1770&q=80');
            height: 100vh">
        <p class="display-1 text-center text-light">Translator</p>
        <div class="row mt-5 g-5">
            <div class="col">
                <div class="row align-center">
                    <div class="col text-end">
                        <p class="h2 text-white " >Translate from</p>
                    </div>
                    <div class="col mt-2">

                        <select name="" id="input" class="form-select btn-primary rounded-pill w-75">
                            <option value="en">English</option>
                            <option value="ar">Arabic</option>
                            <option value="zh">Chinese</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="hi">Hindi</option>
                            <option value="id">Indonesian</option>
                            <option value="ga">Irish</option>
                            <option value="it">Italian</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="pl">Polish</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Rusian</option>
                            <option value="es">Spanish</option>
                            <option value="tr">Turkis</option>
                            <option value="vi">Vietnamese</option>
                            
                            
                            
                        </select>
                    </div>
                </div>
                <div class="row g-0 align-center mt-5 w-75  m-auto p-1">
                    <textarea name="" class="form-control bg-secondary bg-gradient bg-opacity-50 text-light" id="input-text" cols="30" rows="10" placeholder="Type your content here"></textarea>
                </div>
            </div>
             <div class="col">
                <div class="row align-">
                    <div class="col w-25">
                        <p class="h2 text-white text-end" >Translate into</p>
                    </div>
                    <div class="col w-25 mt-2">

                        <select name="" id="output" class="form-select btn-warning rounded-pill w-75 ">
                            <option value="en">English</option>
                            <option value="ar">Arabic</option>
                            <option value="zh">Chinese</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="hi">Hindi</option>
                            <option value="id">Indonesian</option>
                            <option value="ga">Irish</option>
                            <option value="it">Italian</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="pl">Polish</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Rusian</option>
                            <option value="es">Spanish</option>
                            <option value="tr">Turkis</option>
                            <option value="vi">Vietnamese</option>
                            
                            
                            
                        </select>
                    </div>
                </div>
                 <div class="row g-0 align-center mt-5 w-75  m-auto">
                    <div class="border bg-secondary bg-gradient bg-opacity-50 overflow-auto p-1" style="height: 235px;"><p class="lead text-light" id="answer"></p></div>
                </div>
            </div>
        </div>
        <div class="row text-center mt-5 w-25 m-auto" >
            <button onclick="Translate()" class="m-auto w-50 btn btn-secondary bg-opacity-75"><p class="h2 text-light">Translate</p></button>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
